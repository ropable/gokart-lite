apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssslite-uat
spec:
  selector:
    matchLabels:
      app: ssslite
  template:
    metadata:
      labels:
        app: ssslite
    spec:
      containers:
      - name: ssslite-uat
        image: dbcawa/gokart-lite
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "5m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
            failureThreshold: 3
            httpGet:
              path: /todaysburns
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /todaysburns
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /todaysburns
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        securityContext:
          runAsNonRoot: true
          runAsUser: 33
          runAsGroup: 33
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
          - mountPath: /tmp
            name: tmpfs-ram
      volumes:
        - name: tmpfs-ram
          emptyDir:
            medium: "Memory"
---
apiVersion: v1
kind: Service
metadata:
  name: ssslite-clusterip-uat
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  selector:
    app: ssslite
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssslite-ingress-uat
spec:
  rules:
    - host: ssslite-uat.dbca.wa.gov.au
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ssslite-clusterip-uat
              port:
                number: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ssslite-hpa-uat
spec:
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ssslite-uat
  metrics:
    - resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 500
      type: Resource
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ssslite-pdb-uat
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ssslite
